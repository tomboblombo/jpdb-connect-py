name: Build Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
      
permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
          include:
            - os: windows-latest
              label: windows_x64
            - os: ubuntu-latest
              label: linux_x64
            - os: macos-latest
              label: macos_arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      # ----------------------------
      # Download FFmpeg per OS
      # ----------------------------

      - name: Download ffmpeg (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -OutFile ffmpeg.zip
          tar -xf ffmpeg.zip
          Move-Item ffmpeg-*/bin/ffmpeg.exe ffmpeg.exe

      - name: Download ffmpeg (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          curl -L -o ffmpeg.tar.xz https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
          tar -xf ffmpeg.tar.xz
          mv ffmpeg-*/ffmpeg ffmpeg
          chmod +x ffmpeg

      - name: Download ffmpeg (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/getrelease/zip
          unzip ffmpeg.zip
          chmod +x ffmpeg

      # ----------------------------
      # Build with PyInstaller
      # ----------------------------

      - name: Build executable
        run: |
          pyinstaller --onefile --add-binary "ffmpeg${{ runner.os == 'Windows' && '.exe' || '' }}:." jpdb_connect.py

      - name: Rename binary
        run: |
          mv dist/jpdb_connect${{ runner.os == 'Windows' && '.exe' || '' }} dist/jpdb_connect_${{ github.ref_name }}_${{ matrix.label }}${{ runner.os == 'Windows' && '.exe' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jpdb-connect-${{ matrix.os }}
          path: dist/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
